<div class="login-form">
    <div class="page-header"><h3>Login</h3></div>
    <form action="{{@BASE}}/login" method="post">
        <fieldset>
            <div class="clearfix">
                <input type="text" class="input-block-level" placeholder="Username" name="id">
            </div>
            <div class="clearfix">
                <input type="password" class="input-block-level" placeholder="Password" name="pwd">
            </div>
            <button class="btn primary btn-block" type="submit">Sign in</button>
        </fieldset>
    </form>
</div>
