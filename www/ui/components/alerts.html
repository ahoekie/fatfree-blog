<check if="{{isset(@SESSION.messages)}}">
    <true>
        <repeat group="{{@SESSION.messages}}" value="{{@messages}}" key="{{@type}}">            
            <repeat group="{{@messages}}" value="{{@message}}">
                <div class="alert alert-{{@type}} fade in">
                    {{@message|raw}} <a class="close" data-dismiss="alert" href="#">&times;</a>
                </div>
            </repeat>
        </repeat>
    </true>
</check>
